<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear publicacion</title>
    <link rel="stylesheet" href="..\styles\general.css" type="text/css" />
    <link rel="stylesheet" href="..\styles\inicio-inicio.css" type="text/css" />
    <link rel="stylesheet" href="..\styles\crear-publicacion.css" type="text/css" />
</head>
  <body>
    <main>
      <nav>
        <ul>
          <li>
            <a href="pagina-inicial.html"><img src="" alt="Logo" height="200px" /></a>
          </li>
          <li>
            <a href="perfil">
              <img src="" alt="Foto de Perfil" height="200px" /> Perfil</a>
          </li>
        </ul>
      </nav>
      <section>
        <div class="perfil">
          <img src="" alt="Foto de Perfil" height="200px" />
          <h3>Nombre de Usuario</h3>
        </div>
      </section>
      <section class="cuadritoinicio">
        <form action="ver-publicacion.html">
          <fieldset>
          <div class="form-group">
            <label for="titulo">Titulo: <span class="textitoDeAbajo">(Obligatorio)</span></label>
            <input type="text" id="titulo" name="titulo" class="cuadritotexto" />
          </div>
          <div class="form-group">
            <label for="portada"> Portada:<span class="textitoDeAbajo">(Obligatorio)</span> </label>
            <input type="file" id="portada" name="portada" />
          </div>       
            <label for="descripcion">Contenido:<span class="textitoDeAbajo1">(Obligatorio)</span></label>
            <textarea id="descripcion" name="descripcion" class="textarea"></textarea>
          <div class="form-group">
            <label for="imagen">Imagenes: <span class="textitoDeAbajo">(Opcional)</span></label>
            <input type="file" id="imagen" name="imagen" />
          </div>
          <div class="form-group">
            <label for="categoria">Tema:<span class="textitoDeAbajo">(Opcional)</span> </label>
            <input type="text" id="categoria" name="categoria" class="cuadritotexto" />
          </div>
            <button type="submit" class="boton">Publicar</button>
          </fieldset>
        </form>
      </section>
      <footer></footer>
    </main>
  </body>
</html>
